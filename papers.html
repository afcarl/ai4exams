function displayAllPapers() {	
  document.getElementById("pubs").innerHTML="";
  document.getElementById("pubs").innerHTML += "<ul>\n";
  for (var i = 0; i < entries.length; i++) {
    if (i == 0 || entries[i-1].year != entries[i].year) {
      document.getElementById("pubs").innerHTML += entries[i].year + "<hr>";      
    }
    document.getElementById("pubs").innerHTML += "<li>" + format(entries[i]) + "</li>\n";
  }	
  document.getElementById("pubs").innerHTML += "</ul>\n";
}

var last;
var lastColor;
function sorter(data, obj) {
  clearNavColors();	
  document.getElementById("pubs").innerHTML="";
  document.getElementById("pubs").innerHTML += "<ul>\n";
  for (var i = 0; i < entries.length; i++) {
    if (contains(entries[i].data, data)) {
      document.getElementById("pubs").innerHTML += "<li>" + format(entries[i]) + "</li>\n";
    }
  }	
  document.getElementById("pubs").innerHTML += "</ul>\n";
  obj.style.color="black";
}

function format(entry) {
  var str = ""
  str += entry.title.bold() + "<br>\n" 
  str += entry.author + "<br>\n"	
  str += "[<a href=" + entry.link + ">paper</a>] \n"
  if (entry.bib == "IN_SUB") {
	str += " In Submission " 
  } 
  else {
    str += "[<a href=" + entry.bib + ">bib</a>]"
  }
  if (entry.data.length > 0) {
	for (var i = 0; i < entry.data.length; i++) {
	  var dname = entry.data[i];
      str += "[<a href='results.html#" + entry.code + "' class='" + dname + "button'>" + dname + "</a>]" 
    }	
  }
  return str
}

function contains(a, obj) {
  var i = a.length;
  while (i--) {
    if (a[i] === obj) {
      return true;
    }
  }
  return false;
}

function clearNavColors() {
  	var listItems = document.getElementById("navul").getElementsByTagName("li");
	for (var i = 0; i < listItems.length; i++) {
	    listItems[i].childNodes[0].style.color="#ccc";		
	}
}

function displayAllHelper(obj) {
  clearNavColors();	
  obj.style.color="black";	
  displayAllPapers();
}

window.onload = displayAllPapers;
